<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>f_task, input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="userDataForm">
            <div class="input-group mb-3">
                <span class="input-group-text">First name</span>
                <input id="firstName" type="first-name" class="form-control">
                <div class="invalid-feedback">
                    Please provide a valid first name.
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Last name</span>
                <input id="lastName" type="last-name" class="form-control">
                <div class="invalid-feedback">
                    Please provide a valid last name.
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Telephon</span>
                <span class="input-group-text">+380</span>
                <input id="telephonNumber" type="telephon" class="form-control">
                <div class="invalid-feedback">
                    Please provide a valid telephon number.
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Address</span>
                <input id="userAddress" placeholder="country, city, address and postal code" type="last-name" class="form-control">
                <div class="invalid-feedback">
                    Please provide a valid address.
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input id="email" type="email" class="form-control">
                <div class="invalid-feedback">
                    Please provide a valid email.
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-success">Submite</button>
                <button type="button" onclick="resetForm()" class="btn btn-success">Clear form</button>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
