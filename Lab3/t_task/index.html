<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>t_task</title>
</head>
<body>
    <span id="pictureZen"></span>
    <script>
        let img = document.getElementById('pictureZen')
        let yCord = 0;
        let xCord = 0;
        let xMoveCord = 3;
        let yMoveCord = 3;
        let timer;
        
        function updatePos(){
            xCord+=xMoveCord;
            yCord+=yMoveCord;
            img.style.left = xCord + "px";
            img.style.top = yCord + "px";
            if (xCord + img.clientWidth > window.innerWidth || xCord < 0) {
                xMoveCord *= -1;
                img.style.backgroundColor = "Green";
            }
            if (yCord + img.clientHeight > window.innerHeight || yCord < 0) {
                yMoveCord *= -1; 
                img.style.backgroundColor = "Yellow"
            }
        }

        img.addEventListener("mouseover",function() {
            clearInterval(timer);
        })

        img.addEventListener("mouseout",function() {
            timer = setInterval(updatePos, 5);
        })
    </script>
</body>
</html>
